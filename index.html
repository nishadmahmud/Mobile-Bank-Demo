<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 " />
    <title>Payoo</title>
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.9/daisyui.css"
      rel="stylesheet"
      type="text/css"
    /> -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-500">
    <section class="max-w-md min-h-screen bg-white mx-auto py-6">
      <header>
        <nav class="flex justify-center items-center mt-6">
          <div
            class="mt-10 relative flex justify-center items-center w-9/12 mb-20"
          >
            <img src="assets/bg.png" class="w-48 absolute" />
            <img src="assets/Group.png" class="w-16" />
          </div>
        </nav>
      </header>

      <!-- login -->
      <div class="">
        <div class="hero-content flex-col lg:flex-row-reverse">
          <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Account Number</span>
                </label>
                <input value="01301301312" id="account-number" type="number" placeholder="Enter Account Number" class="input input-bordered" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">PIN</span>
                </label>
                <input id="pin" type="text" placeholder="Enter PIN" class="input input-bordered" required />
                <label class="label">
                  <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                </label>
              </div>
              <div class="form-control mt-6">
                <button id="login-btn" class="btn btn-primary">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>


    <script src="script/login.js"></script>
  </body>
</html>
