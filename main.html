<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Main</title>
</head>
<body class="bg-slate-500">
    <section class="max-w-md min-h-screen bg-white mx-auto py-6">
        <header class="">
            <nav class="px-6 flex justify-between items-center mb-3">
                <div class="flex justify-start items-center gap-2">
                    <img src="assets/Group.png" id="" class="w-16">
                    <div>
                        <h1 class="font-bold text-2xl">$ <span id="Balance">4500</span></h1>
                        <p class="text-[#08080880]">Available Balance</p>
                    </div>
                </div>
                <button class="btn bg-white border border-gray-300">Logout</button>
            </nav>
            <hr>

            <section>
                <h1 class="text-2xl font-bold mb-3 mt-8 px-6">Welcome To Payoo</h1>
                <p class="text-base text-[#08080880] px-6">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>

                <div class="cards grid grid-cols-3 grid-rows-2 gap-4 mt-6 mb-14 px-6">
                    <div class="box border rounded-lg border-gray-300 gap-2 flex flex-col justify-center items-center py-6 px-6">
                        <img src="assets/wallet1.png" class="w-6">
                        <h3 class="text-[#080808B2] text-[14px]">Add Money</h3>
                    </div>
                    <div class="box border rounded-lg border-gray-300 gap-2 flex flex-col justify-center items-center py-6 px-6">
                        <img src="assets/send1.png" class="w-6">
                        <h3 class="text-[#080808B2] text-[14px]">Cashout</h3>
                    </div>
                    <div class="box border rounded-lg border-gray-300 gap-2 flex flex-col justify-center items-center py-6 px-6">
                        <img src="assets/money1.png" class="w-6">
                        <h3 class="text-[#080808B2] text-[14px]">Transfer</h3>
                    </div>
                    <div class="box border rounded-lg border-gray-300 gap-2 flex flex-col justify-center items-center py-6 px-6">
                        <img src="assets/bonus1.png" class="w-6">
                        <h3 class="text-[#080808B2] text-[14px]">Get Bonus</h3>
                    </div>
                    <div class="box border rounded-lg border-gray-300 gap-2 flex flex-col justify-center items-center py-6 px-6">
                        <img src="assets/purse1.png" class="w-6">
                        <h3 class="text-[#080808B2] text-[14px]">Pay Bill</h3>
                    </div>
                    <div class="box border rounded-lg border-gray-300 gap-2 flex flex-col justify-center items-center py-6 px-6">
                        <img src="assets/transaction1.png" class="w-6">
                        <h3 class="text-[#080808B2] text-[14px]">Transactions</h3>
                    </div>
                </div>


                <section>
                    <h2 class="px-6 mb-4 text-lg font-semibold">Add Money</h2>

                    <div class="">
                        <div class="hero-content flex-col lg:flex-row-reverse">
                          <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
                            <form class="card-body">
                                <legend>Select Bank</legend>
                                <select class="select w-full max-w-xs">
                                    <option disabled selected>Pick your Bank</option>
                                    <option value="Bkash">Bkash</option>
                                    <option value="Nagad">Nagad</option>
                                    <option value="Rocket">Rocket</option>
                                    <option value="DBBL">DBBL</option>
                                  </select>
                              <div class="form-control">
                                <label class="label">
                                  <span class="label-text">Bank Account Number</span>
                                </label>
                                <input value="01301301312" id="account-number" type="number" placeholder="Enter Account Number" class="input input-bordered" required />
                              </div>
                              <div class="form-control">
                                <label class="label">
                                  <span class="label-text">Amount To Add</span>
                                </label>
                                <input value="" id="ammount" type="number" placeholder="Enter Ammount to Add" class="input input-bordered" required />
                              </div>
                              <div class="form-control">
                                <label class="label">
                                  <span class="label-text">PIN</span>
                                </label>
                                <input id="pin" value="1234" type="text" placeholder="Enter PIN" class="input input-bordered" required />
                              </div>
                              <div class="form-control mt-6">
                                <button id="add-btn" class="btn btn-primary">Add Money</button>
                              </div>
                            </form>
                          </div>
                        </div>
                      </div>
                </section>
            </section>

        </header>
    </section>


    <script src="script/addMoney.js"></script>
</body>
</html>
